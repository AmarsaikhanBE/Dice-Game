<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="shortcut icon" href="images/dice-5.png" type="image/png" sizes="32x32">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="screen">
            <h1 id="humanName">Player</h1>
            <div id="humanScore" class="score">0</div>
        </div>
        <div class="screen">
            <h1 id="computer">CPU</h1>
            <div id="cpuScore" class="score">0</div>
        </div>
        <div class="controller">
            <button id="newGame"><span class="icon">+</span> New Game</button>
            <img alt="dice" class="dice">
            <button id="playDice">Play</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
